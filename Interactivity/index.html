<body>
  <div id='metstories'><img src="The_Metropolitan_Museum_of_Art_Logo.svg" alt="MET Logo">Stories</div>
  <div id='header'>
    <form autocomplete="off" onsubmit="return false;" method="post" name="myForm">
      <div class="autocomplete" style="width:20rem;">
          <span id='formlabel'>Tell me a story about&nbsp;</span>
        <input id="myInput" type="text" name="myCountry" placeholder="">

  <div id='explanation'>
      Artworks between the start and end of the story <span id='smalldot'></span>&nbsp; Artworks included for the story <span id='mediumdot'></span>&nbsp; Artworks containing the topic <span id='largedot'></span>
  </div>
  </div>
  <div id="content"></div>
  <div id='linkDesc'></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  <script src="story.js"></script>
  <script src="index.js"></script>
